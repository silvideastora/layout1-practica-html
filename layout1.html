<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Layout1</title>
</head>
<body>
    <div class="container text-center">
        <div class="row d-flex">
            <div class="col-12 border bg-warning p-3">Naranja</div>
        </div>
        <div class="row d-flex">
            <div class="col-12 col-md-9 col-lg-4 border bg-warning p-3">GOLDEN</div>
            <div class="col-6 d-md-none d-lg-block col-lg-4 border bg-info p-3">BLUE</div>
            <div class="col-6 col-md-3 col-lg-4 border bg-secondary p-3">PURPLE</div>
        </div>
        <div class="row d-flex">
            <div class="col-12 col-md-6 d-lg-none border bg-success p-3">GREEN</div>
            <div class="d-none d-md-block col-md-6 col-lg-6 border bg-light p-3">PINK 1</div>
            <div class="d-none d-lg-block col-6 border bg-light p-3">PINK 2</div>
        </div>
        <div class="row">
            <div class="d-none d-md-block d-lg-none col-12 bg-warning p-3">YELLOW</div>
            <div class="col-12 bg-danger p-3">RED</div>
        </div> 
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
